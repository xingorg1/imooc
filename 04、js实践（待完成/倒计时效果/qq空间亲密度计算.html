<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>团购——限时抢</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="content3">
			<div class="time">还剩 <span id="LeftTime"></span></div>
		</div>
		<script>
			function FreshTime() {
				var endtime = new Date("2009/07/08,10:13:00"); //结束时间
				var nowtime = new Date(); //当前时间
				var lefttime = parseInt(nowtime.getTime() - endtime.getTime()) / 1000; 
				//毫秒除以1000得到秒
				d = parseInt(lefttime / (60 * 60 * 24)); //24*60*60就是一天的秒数。所有的秒数除以一天的，得到的就是还有多少天
				h = parseInt(lefttime / (60 * 60) % 24); //%24是为了当小时数够24个的时候，是一天。把所有小时中能够拼成天的排除掉，余下来的就是凑不够整的分钟
				m = parseInt(lefttime / 60) % 60; //如果能整除60分钟，商就是小时数，余数就是分钟数。
				s = parseInt(lefttime % 60); //lefttime算出来就是秒数.所以直接取模就行，把不够60的提出来
				//if判断，将小于10的前面添加一个零
				if(m<10){
					m = '0'+m;
				}else{
					m;
				};
				if(s<10){
					s = '0'+s;
				}else{
					s;
				}
				document.getElementById("LeftTime").innerHTML = d + "天" + h + "小时" + m + "分" + s + "秒";
				if(lefttime <= 0) {
					document.getElementById("LeftTime").innerHTML = "团购已结束";
					clearInterval(sh);
				}
			}
			FreshTime();
			var sh;
			sh = setInterval(FreshTime, 500); //怎么让他自减？里边调用FreshTime，而不是写成FreshTime()，不要加括号调用
		</script>
	</body>
</html>
