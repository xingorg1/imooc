	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>可伸缩的导航菜单</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-size: 14px;
			}
			
			a {
				color: #333;
				text-decoration: none
			}
			
			ul {
				list-style: none;
				height: 30px;
				border-bottom: 5px solid #F60;
				margin-top: 20px;
				padding-left: 50px;
			}
			
			ul li {
				float: left
			}
			
			ul li a {
				display: block;
				height: 30px;
				text-align: center;
				line-height: 30px;
				width: 120px;
				background: #efefef;
				margin-left: 1px;
			}
			
			a.on,
			a:hover {
				background: #F60;
				color: #fff;
			}
		</style>
		<script>
			window.onload = function() {
				var aA = document.getElementsByTagName('a');
				for(var i = 0; i < aA.length; i++) {
					aA[i].onmouseover = function() {
						var This = this;
						clearInterval(This.time);//一开始要清楚定时器！！删了一下试试还是可以的呀。
						This.time = setInterval(function() {
							This.style.width = This.offsetWidth + 8 + "px";
							if(This.offsetWidth >= 160)//这里，只有一行代码，所以不加花括号也是可以的。
								clearInterval(This.time);
						}, 30)
					}
					aA[i].onmouseout = function() {//和over时的效果一样，就是缩回来罢了
						clearInterval(this.time);
						var This = this;
						This.time = setInterval(function() {
							This.style.width = This.offsetWidth - 8 + "px";
							if(This.offsetWidth <= 120) {//offsetWidth还有这个妙用，这的是元素的实际宽度吗？offsetWidth指网页中元素的宽度，加上this就是指代当前元素的宽度
								This.style.width = '120px';
								clearInterval(This.time);
							}
						}, 30)
					}
				}
			}
		</script>
