<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>counter()函数_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
ol{margin:0;padding:0;list-style:none;}
ol ol{margin-left:2em;}
/*1*/
ol li{
	counter-increment:item;
}
ol li:before{
	content:counter(item)". ";/*定义item后边加了一个点*/
	color:#f00;
}
/*2*/
ol li li{
	counter-increment:item2;
}
ol li li:before{
	content:counter(item)"."counter(item2)". ";
	/*编号的嵌套*/
	/*定义item2后边加了一个点,item2前面加了一个item和点的结合
	即:【counter(itme)"."】+【counter(item2)】+【"."】;
	*/
}
/*3*/
ol li li li{
	counter-increment:item3;
}
ol li li li:before{
	content:counter(item)"."counter(item2)"."counter(item3)". ";
}
</style>
</head>
<body>
<ol class="test">
	<li>Node1
		<ol>
			<li>Node1.1
				<ol>
					<li>Node1.1.1</li>
					<li>Node1.1.2</li>
					<li>Node1.1.3</li>
					<li>Node1.1.1</li>
					<li>Node1.1.2</li>
					<li>Node1.1.3</li>
				</ol>
			</li>
			<li>Node1.2</li>
		</ol>
	</li>
	<li>Node2</li>
	<li>Node3</li>
</ol>
</body>
</html>
