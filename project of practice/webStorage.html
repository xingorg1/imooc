function saveStorage(id){
    var target = document.getElementById(id);
    var str = target.value;
    localStorage.setItem("mess",str);//保存数据（键名，键值）
}
function loadStorage(id){
    var target = document.getElementById(id);
    var msg = localStorage.getItem("mess");//读取数据（键名）
    target.innerHTML = msg;//获取数据
}
