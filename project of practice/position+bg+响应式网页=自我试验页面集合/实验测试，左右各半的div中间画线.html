<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;}
div{
	width: 50%;
	height: 500px;
	padding: 20px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	}
div:first-child{
	float: left;
	border-right: 1px solid #0061a4;
	}
div:last-child{
	float: right;
	}
</style>
</head>

<body>
<div>1</div>
<div>2</div>
</body>
</html>
