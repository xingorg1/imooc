<script type="text/javascript">
$(function(){
	$("#box").jCarouselLite({ //jCarouselLite是从"jcarousellite.min.js"代码中复制过来的，不知道对不对，试了一下效果可以动起来说明是对的，原来是scrollImg。老纸真聪明
		bthPrev:"#prev",//选定向左的按钮
		btnNext:"#next",//选定向右的按钮
		auto:4000,				//图片停留时间
		scroll:3,					//每次滚动覆盖的个数
		speed:1000,			//设置速度，0是不动，其次就是数字越大，移动越慢。
		vertical:false,		//横向true 竖向false
		visible:5,      			//显示的数量
		circular:true    		//是否循环

});
