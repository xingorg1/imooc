<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas绘制矩形</title>
</head>

<body onLoad="draw('canvas')">
<canvas id="canvas" width="300" height="400" style="background: #000;" />
<script type="text/javascript">
function draw(id)
{
	var canvas = document.getElementById(id);
	if (canvas == null)
	return false;
	var context = canvas.getContext('2d');
	context.fillStyle = "yellow";
	context.strokeStyle = "blue";
	context.lineWidth =1;
	context.fillRect(0, 0, 200, 100);
	context.strokeRect(10, 20, 100, 40);
	context.clearRect(50, 70, 100, 20);<!--擦除矩形，矩形还在，只是变透明了-->
	}
</script>
</body>
</html>
