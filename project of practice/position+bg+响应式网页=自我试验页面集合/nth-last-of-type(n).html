<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>结构性伪类选择符 E:nth-last-of-type(n)_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
p:nth-last-of-type(1) {
	color: #f00;
}/*同类型的倒数第一个同级兄弟元素*/
</style>
</head>
<body>
<div class="test">
  <p>我是第一级的一个p元素</p>
  <div>我是第一级的一个div元素</div>
  <p>我是第一级的倒数第一个p元素 </p>
</div>
<p>我是第二级的一个p元素</p>
<p>我是第二级的倒数第一个p元素</p>
</body>
</html>
