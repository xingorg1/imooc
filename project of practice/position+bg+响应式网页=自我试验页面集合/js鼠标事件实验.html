<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				text-align: center;
				line-height: 300px;
				font-size: 60px;
				font-family: "微软雅黑";
			}
			#box{
				background-color: mediumspringgreen;
			}
			#box2{
				background-color: blue;
			}
			.color{
				color: darkorange;
			}
		</style>
	</head>
	<body>
		<div id="box">郭菊锋</div>
		<button class="btn">改id</button>
		<button class="btn">改class</button>
		<button class="btn">改样式</button>
		<button class="btn">直接改带连字符的样式</button>
		<button class="btn">display:none</button>
		<button class="btn">display:block</button>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById('box');
		var oBtn = document.getElementsByClassName('btn');
		
		oBtn['0'].onclick = function(){
			oBox.id = 'box2';
		}
		
		oBtn['1'].ondblclick = function(){
			oBox.className = 'color';
		}
		oBtn['2'].onmouseover = function(){
			oBox.style.width = '800px';
		}
		oBtn['3'].onclick = function(){
			oBox.style.backgroundColor = 'red';
		}
		oBtn['4'].onclick = function(){
			oBox.style.display = 'none';
		}
		oBtn['5'].onclick = function(){
			oBox.style.display = 'block';
		}
	</script>
</html>
