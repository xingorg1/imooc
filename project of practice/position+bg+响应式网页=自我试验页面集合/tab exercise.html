<script type="text/javascript">
$(function(){
	$('.tabMemu li').mouseover(function(){    //为.tabMemu li 绑定mouseover事件
		$('.tabMemu li').attr('class','');          //清除所有.tabMemu li 下的所有的class名，设置为空。
		$('.con').css('display','none');      //通过'display','none'来将所有.con区块隐藏
		$(this).attr('class','current');                 //然后给当前的li添加class名为curren
		$('.con').eq($(this).index()).css('display','inline');   //将对应当前的.com转区块，使其可见
		})
	})
</script>
