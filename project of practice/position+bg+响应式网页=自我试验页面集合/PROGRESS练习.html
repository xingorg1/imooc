<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
var progressBar = document.getElementById('p');
function button_onclick(){
	var progressBar = document.getElementById('p');
	progressBar.getElementByTagName('span')[0].textContent = "0";
	for(var i=0;i<=100;i++)
	updateProgress(i);
	}
function updateProgress(newValue){
	var progressBar = document.getElementById('p');
	progressBar.value = newValue;
	progressBar.getElementByTagName('span')[0].textContent = newValue
	}
</script>
<section>
  <h2>progress的使用示例</h2>
  <p>完成百分比：
    <progress id="p" max="100" > <span>0</span>%</progress>
  </p>
  <input type="button" onClick="button_onclick()" value="请点击" />
</section>
<a href="" draggable="true" style="height: 300px; display: block;">卡和客观的</a>
</body>
</html>
