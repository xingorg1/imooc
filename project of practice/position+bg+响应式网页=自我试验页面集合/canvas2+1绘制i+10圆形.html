<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body onLoad="draw('canvas')">
<canvas id="canvas" width="300px" height="400px"></canvas>
<script type="text/javascript">
function draw(id){
var canvas = document.getElementById(id);
	if (canvas == null)
	return false;
var context = canvas.getContext('2d');
context.fillStyle = "#0086ac";
context.fillRect(0, 0, 300, 400);
for(var i = 0; i < 10; i++){
	context.beginPath();
	context.arc(100 +10 * i, 100 + 20 * i, 25 + i * 5,  0, Math.PI * 2, true);
	context.closePath();
	context.fillStyle = "rgba(255, 255, 0, 0.25)";
	context.fill();
	}
}
</script>

</body>
</html>
