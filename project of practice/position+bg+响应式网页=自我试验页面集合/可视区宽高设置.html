<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin: 0;padding:0;}
</style>
</head>
<body>
<div id="box" style="background: red; width:300px; height:300px;"></div>
<script type="text/javascript">
var oBox = document.getElementById('box');
var vW = document.documentElement.clientWidth || document.body.clientWidth;
var vH = document.documentElement.clientHeight || document.body.clientHeight;
oBox.style.width = vW + 'px';
oBox.style.height = vH + 'px';
</script>
</body>
</html>
