<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bzireCurveTo</title>
</head>
<body onLoad="draw('canvas')">
globalCompositeOperation :颜色叠加模式的代码
<canvas id="canvas" width="1300" height="1300" style="background: #FFFFAD" />
<script type="text/javascript"> 
function draw(id){
	var canvas = document.getElementById(id);
	if(canvas == null)
	return false;
	var context = canvas.getContext('2d');		
	var dx = 150;
	var dy = 150;
	var s = 100;
	context.beginPath();
	context.globalCompositeOperation = 'and';
	context.fillStyle = 'rgba(155, 225, 0, 0.5)';
	context.strokeStyle = "#0c356";
	var x = Math.sin(0);
	var y = Math.cos(0);
	var dig = Math.PI / 15 * 11;
	context.moveTo(dx, dy);
	for (var i = 0; i < 30; i++)
	{
		var x = Math.sin(i * dig);
		var y = Math.cos(i * dig);
		context.bezierCurveTo(dx + x * s, dy + y * s - 100,dx +x * s + 100, dy + y * s, dx + x * s, dy + y * s);
}
		context.closePath();
		context.fill();	
		context.stroke();
}
</script>
</body>
</html>
