<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media queries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgba(153, 130, 255, 0.55);
        }

        div, p {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font: bold 30px "微软雅黑";
            color: #fff;
            text-align: center;
            height: inherit;
            line-height: inherit;
        }

        .clearfix:after {
            content: '';
            clear: both;
            display: block;
        }

        .clearfix {
            *zoom: 1;
        }

        .wrapper {
            width: 100%;
            height: 450px;
            margin: 20px auto;
            line-height: 450px;
        }

        .content {
            width: 80%;
            float: left;
            display: inline-block;
        }

        .left {
            width: 30%;
            float: left;
            background-color: #9982ff;
        }

        .center {
            width: 70%;
            float: left;
            background-color: rgba(255, 165, 135, 0.91);
        }

        .right {
            width: 20%;
            float: left;
            background-color: #71afff;
        }

        @media screen and (max-width: 768px) {
            .wrapper {
                height: auto;
            }
            .content, .right {
                width: 90%;
                float: none;
                /*更改某个值一定要重新设置，哪怕不需要了也要写none，否则不覆盖原来的，还是会继承上边写过的*/
                margin: 0 auto;
            }

            .content {
                display: block;
                /*更改某个值一定要重新设置，哪怕不需要了也要写none，否则不覆盖原来的，还是会继承上边写过的*/
            }

            .left {
                width: 35%;
                float: left;
            }

            .center {
                width: 65%;
                float: left;
            }

            .right {
                height: 100px;
                line-height: 100px;
            }
        }
        @media screen and (max-width: 480px) {/*一会调试好了改成480*/
            .content{
                width: 100%;
            }
            .left,.center,.right{
                width: 100%;
                float: none;
                margin: 0 auto;
                height: 300px;
                line-height: 300px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper clearfix">
    <div class="content clearfix">
        <p class="left">left</p>
        <p class="center">main</p>
    </div>
    <p class="right">right</p>
</div>
</body>
</html>
