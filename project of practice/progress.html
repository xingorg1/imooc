<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress</title>
</head>
<body>
<!--details\summary\progress\mark的混合使用-->
<details>
    <summary>
        <strong><mark>当前</mark>加载进度：</strong>
    </summary>
        <h1><progress max="100" value="30"></progress></h1>
</details>
<h1>硬盘实际使用情况：<meter value="11" max="100" min="0" low="12" high="80" optimum="22">11/100</meter> GB</h1>
</body>
</html>
