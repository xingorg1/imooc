<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing研究</title>
<style>
    div{
        width: 300px;
        height: 300px;
        padding:40px;
        border: 12px solid #000000;
        display: inline-block;

        font-size: 39px;
        font-family: '方正粗谭黑简体';
        color:white;
    }
    .content{
        background: #FF7916;
        box-sizing: content-box;
    }
    .border{
        background: #ff4797;
        box-sizing: border-box;
    }
</style></head>
<body>
<div class="content">text</div>
<div class="border">text</div>
</body>
</html>
