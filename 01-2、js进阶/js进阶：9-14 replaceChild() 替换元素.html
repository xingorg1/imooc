	<body>
		<h1 style="color: red;">注意：</h1> 

1. 当 oldnode 被替换时，所有与之相关的属性内容都将被移除。 <br/>

<h1>
	替换元素节点replaceChild()
</h1>
replaceChild 实现子节点(对象)的替换。返回被替换对象的引用。 <br/>

语法：<br/>

node.replaceChild (newnode,oldnew ) <br/>
参数：
<br/>
newnode : 必需，用于替换 oldnew 的对象。<br/> 
oldnew : 必需，被 newnode 替换的对象。<br/>



<h1>实验</h1>
<div><b id="oldnode">JavaScript</b>是一个很常用的技术，为网页添加动态效果。</div>
  <a href="javascript:replaceMessage()"> 将加粗改为斜体</a>
  
    <script type="text/javascript">
      function replaceMessage(){
        var i = document.createElement('i');
        //以下四个是创建内容更改样式的第一种方法【尤其是创建内容方面】，
        /*
	        i.class = "is";
	        i.style.color = "red";
	       	i.style.fontWeight = "bold";
	   		i.innerHTML = "我是替换而来的i标签";
         */
        
   		/*第二种方法【关于创建元素和添加文本，这种是用document方法创建，注意是创建 ,&&不是添加;内容。//说明:不是用innerHTML了，是用createTextNode方法。配合使用appendChild方法或 insertBefore()方法，将内容添加到用createElement方法新创建的标签中。
   		 */
	
		var inner = document.createTextNode('我是用createTextNode新添加的内容');
		i.appendChild(inner);
		i.style.color = "blue";
		
		
        var oldB = document.getElementById('oldnode');
//      oldB.parentChild.replaceChild(i,oldB);错误实验，parentChild不对，应该是parentNode，父元素，不是父节点
		oldB.parentNode.replaceChild(i,oldB);
        
       }    
  </script>
	</body>
