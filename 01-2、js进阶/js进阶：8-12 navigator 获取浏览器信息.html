<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<script type="text/javascript">
    var a = navigator.appname;
  document.write(a+'：浏览器名称<br/>');
  document.write(navigator.appCodeName+':浏览器代码名<br/>');
  document.write(navigator.appVersion+":浏览器平台和版本信息<br/>");
  document.write(navigator.platform+':浏览器的操作系统平台<br/>');
  document.write(navigator.userAgent+':由客户机发送服务器的user-agent头部值——返回用户代理头的字符串表示(就是包括浏览器版本信息等的字符串)')
</script>
<body>
	<p><a href="js进阶：8-17 综合练习：5秒跳转.html">总练习</a></p>
</body>
</html>
