<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>比较运算（操作）符</title>
		<script type="text/javascript">
			var numa,numb,jq1,jq2;
			numa = 1;
			numb = 6;
			jq1 = numa > numb;
			jq2 = numa != numb;
			document.write('numa大于numb的分数吗？'+jq1+'<br />');
			document.write('numa的值不等于numb的值。'+jq2+"<br />");
		</script>
	</head>
	<body>
		
	</body>
</html>
