<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页卷去的距离与偏移量</title>
		<script type="text/javascript">
			function req() {
				var div = document.getElementById("div1");
				document.getElementById("li1").innerHTML = (div.offsetTop) + "px"; //div1距离屏幕顶部的距离,是红框外延距离白色外延的px，上边有10像素的蓝色border，和5像素的margin
				document.getElementById("li2").innerHTML = (div.offsetLeft) + "px"; //div1距离屏幕左部的距离，左边有10像素的蓝色边框和10像素的margin
				document.getElementById("li3").innerHTML = (div.scrollTop) + "px"; //div1纵向滚动条滚动的距离，即获取到的就是向上滚动了多少
				document.getElementById("li4").innerHTML = (div.scrollLeft) + "px"; //div1横向滚动条滚动的距离，即获取到的就是向左滚动了多少
			}
		</script>
	</head>
	
	<body style="border:10px solid blue;padding:0px 0px;margin:5px 10px">
		<div style="width:60%;border-right:2px dashed green;float:left;">
			<div style="float:left;">
				<div id="div1" style="border:5px red solid;height:300px;width:200px;overflow:auto">
					<div style="height:500px;width:400px">请调整横竖滚动条后，点击按钮后查看offsetTop、offsetLeft、scrollTop、scrollLeft值。</div>
				</div>
				<input type="button" value="点击我!" onclick="req()" style="border: 1px solid purple;height: 25px;" />
			</div>

		</div>
		<div style="width:30%;float:left;">
			<ul style="list-style-type: none; line-height:30px;">结果：
				<li>offsetTop : <span id="li1"></span></li>
				<li>offsetLeft : <span id="li2"></span></li>
				<li> scrollTop : <span id="li3"></span></li>
				<li>scrollLeft : <span id="li4"></span></li>
			</ul>

		</div>
		<div style="clear:both;"></div>
	</body>
</html>
